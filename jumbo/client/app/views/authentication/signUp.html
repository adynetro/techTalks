<div ng-controller='SignUpCtrl'>
	<div class="container-centered">
		<form role="form">
			<div id="signUp">
				<h1>Create your account</h2>
				<div class="form-group"><br>
					<label class="form-label" for="username">Choose a username</label><br>
					<input type="username" class="form-control" id="username" ng-model='user.username' placeholder="username">
				</div>
				<div class="form-group"><br>
					<label class="form-label" for="password">Choose a password</label><br>
					<input type="password" class="form-control" id="password" ng-model='user.password' placeholder="password"><br><br>
				</div>
				<button type="submit" class="btn btn-submit" ng-click='signUp()'>Create My Account</button>
			</div>
		</form>
		
	</div>
</div>
